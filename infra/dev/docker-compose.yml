version: '3'

services:
  db:
    image: monsieurbiz/mariadb:10.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sylius
    volumes:
      - database:/var/lib/mysql:rw,cached
    ports:
      - "3306:3306"

  node:
    build:
      context: node/
      args:
        USER_UID: ${USER_UID}
    volumes:
      - ../../:/var/www:rw,cached

  mail:
    image: monsieurbiz/mailcatcher
    ports:
      - "1080:1080"

  blackfire:
    image: blackfire/blackfire
    environment:
      - BLACKFIRE_SERVER_ID
      - BLACKFIRE_SERVER_TOKEN

volumes:
  database: {}
